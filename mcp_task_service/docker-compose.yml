version: '3.8'

services:
  task-manager-mcp:
    image: localhost:5000/task-manager-mcp:latest
    container_name: task-manager-mcp
    ports:
      - "3003:3003"
    volumes:
      # Mount a local directory to persist task data
      - /mnt/raid1/lib/tasks.md/tasks:/data/tasks
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=3003
      - HOST=0.0.0.0

    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - task-manager-network

networks:
  task-manager-network:
    driver: bridge

volumes:
  task-data:
    driver: local
